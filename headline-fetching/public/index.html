<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Global News Explorer</h1>
        </header>

        <section class="controls-panel">
            <div class="country-selector-wrapper">
                <label for="country-search">Select Countries</label>
                <div class="tag-container" id="tag-container">
                    <!-- Selected country tags will appear here -->
                    <input type="text" id="country-search" placeholder="Type to add a country...">
                </div>
                <div class="suggestions-box" id="suggestions-box"></div>
            </div>
            <button id="fetch-btn" class="primary-btn">Fetch Headlines</button>
        </section>

        <main class="main-content hidden" id="main-content">
            <aside class="sidebar">
                <h2>Filter & Sort</h2>
                <div class="filter-group">
                    <label for="manual-search">Search Headlines</label>
                    <input type="text" id="manual-search" placeholder="Filter by keyword...">
                </div>

                <div class="filter-group">
                    <label>Sort By Date</label>
                    <div class="sort-options">
                        <button class="sort-btn active" data-sort="newest">Newest First</button>
                        <button class="sort-btn" data-sort="oldest">Oldest First</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Top Keywords (Facets)</label>
                    <div class="facet-cloud" id="facet-cloud">
                        <!-- Keyword facets will be generated here -->
                    </div>
                </div>
            </aside>

            <section class="results-area">
                <div class="status-bar" id="status-bar">
                    <!-- Status messages like 'Loading...' or 'Showing X of Y headlines' -->
                </div>
                <div class="results-grid" id="results-grid">
                    <!-- Headline columns will be generated here -->
                </div>
            </section>
        </main>
        
        <div class="error-display" id="error-display"></div>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/compromise"></script>
    
    <!-- Local Script -->
    <script src="script.js"></script>
</body>
</html>
